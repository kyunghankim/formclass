{% extends 'base.html' %}

{% block body %}

<h1>Signup(회원가입)</h1>

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>User</h2>
    {{ form.as_p }}

    <h2>Profile</h2>
    {{ profile_form.as_p }}
    <input type="submit" value="회원가입">
</form>

{% endblock %}
